Name: user-api
Host: 0.0.0.0
Port: 8081

MySQL:
  Host: ${MYSQL_HOST}
  Port: ${MYSQL_PORT}
  User: ${MYSQL_USER}
  Password: ${MYSQL_PASSWORD}
  Database: ${MYSQL_DATABASE}

Auth:
  AccessSecret: ${ACCESS_SECRET}
  AccessExpire: ${ACCESS_EXPIRE}

OAuthGithub:
  ClientID: ${CLIENT_ID}
  ClientSecret: ${CLIENT_SECRET}
  RedirectURL: ${REDIRECT_URL}